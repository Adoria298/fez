<!DOCTYPE HTML>
<html>
<head>
	<title>Flask Messenger</title>
</head>
<body>
	<h1>Welcome to the Flask Messenger</h1>
	<p>Made with <a href="http://flask.pocoo.org/">Flask</a> and Python 3</p>
	<p>Enter your message in the field below:</p>
	<form action="/handle_data" method="POST">
		<input type="text" name="message">
		<input type="submit" value="Send">
		<input type="submit" value="Refresh">
	</form>
	<h1>Messages:<br/></h1>
	<p>{{ messages }}</p>
</body>
</html>
